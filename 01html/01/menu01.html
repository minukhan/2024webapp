<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.css" integrity="sha512-rV4fiystTwIvs71MLqeLbKbzosmgDS7VU5Xqk1IwFitAM+Aa9x/8Xil4CW+9DjOvVle2iqg4Ncagsbgu2MWxKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
        /* reset  */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a:link,a:visited{text-decoration: none;color:#333}
        ul,li{list-style: none;}
        .clear:after{
            content:"";
            display: block;
            clear: both;
        }

        /* header  */
        .hd{
            /* background-color: skyblue; */
        }
        .menuWrap{
            width: 1360px;
            margin: 0 auto;
            /* background-color: pink; */
            padding: 10px 0;
        }

        .menuWrap h1{
            float: left;font-size: 20px;
            /* background-color: blue; */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
        
        }
        .menuWrap .gnb{float: right;}
        .menuWrap .gnb ul li{
            float: left;
            /* background-color: blue; */
            width: 100px;
            height: 50px;
        }
        .menuWrap .gnb a{
            display: flex;
            background-color: #fff;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            
        }
        .menuWrap .gnb a:hover{
            background-color: skyblue;
        }




    </style>
</head>
<body>
    <header class="hd">
        <div class="menuWrap clear"> <!-- w1360 m0a -->
            <h1>logo</h1>
            <nav class="gnb">
                <ul class="clear">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="./js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js" integrity="sha512-LaBO0tZh1+6Ebk+EnHt/WsGM0UnmkCXfQ1rfhGmpa5MXUdslNuSSELBRcteHKz4k4ny+Op10Ax2fPoTNq+VcUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
    </script>

</body>
</html>
